<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  
  <!-- Información básica -->
  <title>Ascenso FinApp V2 | Finanzas Personales Premium</title>
  <meta name="description" content="Aplicación premium de gestión financiera personal con análisis avanzados, presupuestos inteligentes y planificación a largo plazo." />
  <meta name="keywords" content="finanzas personales, gestión financiera, presupuestos, inversiones, ahorro, análisis financiero, planificación" />
  <meta name="author" content="Ascenso Financiero" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="es" />
  
  <!-- PWA Configuration -->
  <meta name="application-name" content="FinApp V2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="FinApp V2" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-TileColor" content="#0f172a" />
  <meta name="msapplication-starturl" content="/" />
  <meta name="theme-color" content="#f59e0b" />
  <meta name="background-color" content="#0f172a" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://finapp-v2.ascenso-financiero.com/" />
  <meta property="og:title" content="Ascenso FinApp V2 - Finanzas Personales Premium" />
  <meta property="og:description" content="Gestiona tus finanzas como un profesional con herramientas avanzadas de análisis y planificación." />
  <meta property="og:image" content="/screenshots/desktop-dashboard.png" />
  <meta property="og:locale" content="es_ES" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://finapp-v2.ascenso-financiero.com/" />
  <meta property="twitter:title" content="Ascenso FinApp V2 - Finanzas Personales Premium" />
  <meta property="twitter:description" content="Gestiona tus finanzas como un profesional con herramientas avanzadas de análisis y planificación." />
  <meta property="twitter:image" content="/screenshots/desktop-dashboard.png" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="mask-icon" href="/icon.svg" color="#f59e0b" />
  
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
  
  <!-- Preload crítico -->
  <link rel="preload" href="/src/main.tsx" as="script" />
  
  <style>
    /* Prevenir FOUC y mostrar loading inicial */
    #root {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }
    
    .loader-content {
      text-align: center;
      color: #f59e0b;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #374151;
      border-radius: 50%;
      border-top-color: #f59e0b;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loader-subtitle {
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loader inicial mientras carga la aplicación -->
    <div class="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Ascenso FinApp V2</div>
        <div class="loader-subtitle">Cargando tu centro financiero...</div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
